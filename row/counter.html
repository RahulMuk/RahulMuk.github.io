<!DOCTYPE html>
<html>
<head>
    <title>Count Up Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 100vw;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        div.wrapper {
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100vw;
            max-width: 580px;
            margin: 0 auto;
            display: flex;
            border: 2px solid #0DCC6C;
            
        }

        .label {
            width:50%;
            font-size: 0.75em;
            margin: 0;
            margin-left: 4%;
            margin-right: 1%;
            text-align: right;
            padding-top: 7px;
        }

        .sublabel {
            width: 20%;
            font-size: 1.5em;
            margin: 0;
            line-height: 42px;
        }

        #counter {
            width: 20%;
            font-size: 2em;
            margin: 0;
            color: #fff;
            background-color: #0DCC6C;
            padding: 3px 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="label">Since you opened this story, AliExpress, Shein, Tiktok Shop and Temu have collectively shipped:</h1>
            <p id="counter">0</p>
            <h1 class="sublabel">Packages</h1>
        </div>    
    </div>

    <script>
        // Initialize the counter variable
        let count = 0;

        // Function to format numbers with appropriate abbreviations
        function formatNumber(num) {
            const abbreviations = ["", "k", "M", "B", "T"];
            let index = 0;
            while (num >= 1000 && index < abbreviations.length - 1) {
                num /= 1000;
                index++;
            }
            return num.toFixed(1) + abbreviations[index];
        }


        // Function to update the counter and display it on the page
        function updateCounter() {
            count += 67;
            document.getElementById("counter").textContent = formatNumber(count);
        }

        // Update the counter every second
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
