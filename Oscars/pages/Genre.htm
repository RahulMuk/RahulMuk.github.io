<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {

    $(document).ready(function () {

        // Build the chart
        var chart = new Highcharts.Chart({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie',
                renderTo: 'container'
            },
            title: {
                text: 'Oscar Winners by Genre'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            colors: [
                '#d64700',
                '#002849',
                '#16607c',
                '#c6c8ca',
                '#fff2ce',
                '#ff9311',
                '#7b7d7f'
            ],
	        legend: {
	            enabled: true,
	            layout: 'vertical',
	            align: 'right',
	            width: 200,
	            verticalAlign: 'middle',
	            useHTML: true,
	            labelFormatter: function() {
	                return '<div style="padding-bottom: 20px">' + this.name + ' ' + this.y + '%</div>';
	            }
	        },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: "Winners",
                colorByPoint: true,
                data: [{
                    name: "Dramas",
                    y: 48
                }, {
                    name: "Comedy",
                    y: 18
                }, {
                    name: "Historical/Epic",
                    y: 10
                }, {
                    name: "Musicial",
                    y: 8
                }, {
                    name: "Action/Adventure",
                    y: 6
                }, {
                    name: "War/Suspense",
                    y: 5
                }, {
                    name: "Western",
                    y: 5
                }]
            }]

        });
    });
});
		</script>
	</head>
	<body>
<script src="js/highcharts.js"></script>

<div id="container" style="height: 100%; width: 100%; margin: 0 auto"></div>

	</body>
</html>
