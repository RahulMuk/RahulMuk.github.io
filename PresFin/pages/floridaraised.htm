<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $(document).ready(function () {
    var chart = new Highcharts.Chart({
        chart: {
            type: 'bar',
            renderTo: 'container'
        },
        title: {
            text: ''
        },
        subtitle: {
            text: 'Sources: Federal Election Commission, campaigns, news reports New York Times'
        },
        xAxis: {
            categories: ['Jeb Bush', 'Hillary Rodham Clinton', 'Marco Rubio'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Funds Raised',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' Dollars'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -20,
            y: 220,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Tampa Bay',
            data: [314050, 271523.01, 63036.92]
        }, {
            name: 'Hillsborough',
            data: [153050, 177518.87, 38341.92]
        }, {
            name: 'Pinellas',
            data: [130200,88216.75,22120]
        }, {
            name: 'Pasco',
            data: [30800,4937.39,2070]
        },
        {
            name: 'Hernando',
            data: [0,850,505]
        }]
        });
    });
});
</script>
	</head>
	<body>
<div id="container" style="height: 100%; width: 100%; margin: 0 auto"></div>

	</body>
</html>
