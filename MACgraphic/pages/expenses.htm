<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {

    $(document).ready(function () {

        // Build the chart
        
        var options = {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'bar',
                renderTo: 'expenses'
            },
            title: {
                text: 'Expenses'
            },
            colors: [
                '#d64700',
                '#002849',
                '#16607c',

                '#fff2ce',
                '#ff9311',
                '#7b7d7f',
                '#ED7F54',
                '#58A7DD',
                '#35393A'
            ],
	        legend: {
	            enabled: false,
	            layout: 'horizontal',
	            align: 'center',
	            width: 290,
	            verticalAlign: 'middle',
	            useHTML: true,
	            labelFormatter: function() {
	                return '<div style="padding-bottom: 20px">' + this.name + ' ' + this.y + '%</div>';
	            }
	        },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: "Winners",
                colorByPoint: true,
                data: []
            }]

        };
        
         $.getJSON("data/osu/expenses.json", function(json) {
            options.series = json;
            var chart = new Highcharts.Chart(options);
         });
        
            $("#mam").click(function(){
            $.getJSON("data/miami/expenses.json", function(json) {

         });

            $("#ou").click(function(){

         });

            $("#bgsu").click(function(){

            $.getJSON("data/kent/expenses.json", function(json) {
            options.series = json;
            var chart = new Highcharts.Chart(options);
         });
            })

    });
});
		</script>
	</head>

<div id="container2" style="height: 100%; width: 100%; margin: 0 auto"></div>
