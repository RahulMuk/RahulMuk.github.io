<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $(document).ready(function () {
    var chart = new Highcharts.Chart({
        chart: {
            type: 'column',
            renderTo: 'container'
        },
        title: {
            text: 'Subsidy Cost Per Student'
        },
            colors: [
                '#d64700',
                '#002849',
                '#16607c',
                '#fff2ce',
                '#ff9311',
                '#7b7d7f'
            ],
        xAxis: {
            categories: ['Ohio State', 'Ohio University', 'Kent State University','Miami University','Bowling Green State University','University of Toledo','University of Akron'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Cost Per Student',
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' Dollars'
        },
        credits: {
            enabled: false
        },
        series: [{
            data: [0, 539.02, 549.60, 1036.17,762.19,554.37,773.54]
        }]
        });
    });
});
</script>
	</head>
	<body>
<div id="container" style="height: 100%; width: 100%; margin: 0 auto"></div>

	</body>
</html>
