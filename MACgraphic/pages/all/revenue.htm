<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $(document).ready(function () {
    var chart = new Highcharts.Chart({
        chart: {
            type: 'column',
            renderTo: 'container'
        },
        title: {
            text: 'Revenue'
        },
            colors: [
                '#d64700',
                '#002849',
                '#16607c',
                '#fff2ce',
                '#ff9311',
                '#7b7d7f'
            ],
        xAxis: {
            categories: ['Ohio State', 'Ohio University', 'Kent State University','Miami University','Bowling Green State University','University of Toledo','University of Akron'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total Expenses',
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' Dollars'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -20,
            y: 60,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Ticket Sales',
            data: [56002638, 1452846, 486944, 10646809,1210725,1420986,1687563]
        }, {
            name: 'Contributions',
            data: [28201658, 2337759, 968748, 9434519,1615928,2581272,2076146]
        }, {
            name: 'Rights/Licensing',
            data: [49940846, 3591973, 1556408, 205309,2096074,3284745,3655021]
        }, {
            name: 'Student Fees',
            data: [0, 1996925, 16046712, 13982690,15735046,10504815,0]
        }, {
            name: 'School Funds',
            data: [0, 1996925, 2407059, 5056989,5380079,2435894,22654017]
        }, {
            name: 'Other',
            data: [11087539,1883651, 1883651, 2880915,3355276,2331463,2701519]
        }
                ]
        });
    });
});
</script>
	</head>
	<body>
<div id="container" style="height: 100%; width: 100%; margin: 0 auto"></div>

	</body>
</html>
