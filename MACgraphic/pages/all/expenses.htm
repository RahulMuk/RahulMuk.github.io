<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $(document).ready(function () {
    var chart = new Highcharts.Chart({
        chart: {
            type: 'column',
            renderTo: 'container'
        },
        title: {
            text: 'Expenses'
        },
            colors: [
                '#d64700',
                '#002849',
                '#16607c',
                '#fff2ce',
                '#ff9311',
                '#7b7d7f'
            ],
        xAxis: {
            categories: ['Ohio State', 'Ohio University', 'Kent State University','Miami University','Bowling Green State University','University of Toledo','University of Akron'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total Expenses',
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' Dollars'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -20,
            y: 60,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Coaching/Staff',
            data: [53051111, 7940453, 9605662, 10646809,7743836,8248917,10508139]
        }, {
            name: 'Scholarships',
            data: [16831633, 7174844, 5753019, 9434519,5768405,7621310,6840858]
        }, {
            name: 'Buildings/Grounds',
            data: [5707938, 1996925, 619510, 205309,691483,584623,6384836]
        }, {
            name: 'Other',
            data: [38346319,10186497, 8414090, 8425829,9103241,9849481,8316853]
        }
                ]
        });
    });
});
</script>
	</head>
	<body>
<div id="container" style="height: 100%; width: 100%; margin: 0 auto"></div>

	</body>
</html>
