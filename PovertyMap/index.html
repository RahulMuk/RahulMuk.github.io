		function pop_CollegeGrad(feature, layer) {

		//add comment sign to hide this layer on the map in the initial view.
		//feature_group.addLayer(exp_CollegeGradJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>Poverty Rate in Athens</h2>Various metrics showing poverty in Athens'
		};
		title.addTo(map);
		var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend');
    		return div;
		};
		legend.addTo(map);
		L.control.layers({},{"Average Income ($)": exp_IncomeJSON,"Food Stamp Rate (%)": exp_FoodStampJSON,"High School Graduation (%)": exp_HSGradJSON,"Number of Bachleors Degrees (%)": exp_CollegeGradJSON,"Poverty Rate (%)": exp_TownshipsJSON},{collapsed:false}).addTo(map);

		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
